<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title> Panel control comentarios </title>

    <link rel="stylesheet" href="/vendors/feather/feather.css">
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/assets/img/icono.ico" rel="icon" />

</head>

<body>
    <div class="container-scroller">

        <div th:replace="fragments/navbarPanel :: navbar">
        </div>

        <div class="container-fluid page-body-wrapper">

            <div th:replace="fragments/sidebarPanel :: sidebar">
            </div>

            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">

                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Tabla comentarios</h4>
                                    <p class="card-description">
                                        Comentarios visibles en la pagina
                                    </p>
                                    <div class="table-responsive pt-3">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>
                                                    ID Publicacion
                                                </th>
                                                <th>
                                                    Nombre
                                                </th>
                                                <th>
                                                    Apellido
                                                </th>
                                                <th>
                                                    Correo
                                                </th>
                                                <th>
                                                    Comentario
                                                </th>
                                                <th>
                                                    <label class="badge badge-success">
                                                        <i class="mdi mdi-eye me-2"></i> Estado activo
                                                    </label>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="comment : ${comments}">
                                                <td th:text="${comment.id_publicacion}">
                                                
                                                </td>
                                                <td th:text="${comment.nombre}">
                                            
                                                </td>
                                                <td th:text="${comment.apellido}">
                                                
                                                </td>
                                                <td th:text="${comment.correo}">
                                                
                                                </td>
                                                <td th:text="${comment.comentario}">
                                                    
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-outline-secondary  btn-warning btn-sm" title="Ocultar comentario" onclick="Swal.fire(
                                                        'Buen trabajo!',
                                                        'Se ha ocultado el comentario!',
                                                        'info'
                                                        )">                            
                                                        <i class="mdi mdi-eye-off me-2"></i>
                                                    </button>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-9 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Pendiente aprobacion</h4>
                                    <p class="card-description">
                                        Comentarios en espera
                                    </p>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Correo</th>
                                                <th>Comentario</th>
                                                <th>
                                                    <label class="badge badge-warning">
                                                        <i class="mdi mdi-pause-octagon-outline me-2"></i> Estado Pendiente
                                                    </label>
                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="commentInactive : ${commentsi}">
                                                    <td th:text="${commentInactive.nombre}">
                                                        <td th:text="${commentInactive.apellido}">
                                                            <td th:text="${commentInactive.correo}">
                                                                <td th:text="${commentInactive.comentario}">
                                                    <td>
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                        <a th:href="@{/comments/active/{id}(id=${commentInactive.id_publicacion})}">
                                                        <button type="button" class="btn btn-outline-secondary  btn-success btn-sm" title="Activar comentario" onclick="Swal.fire(
                                                                'Buen trabajo!',
                                                                'El comentario ya es visible!',
                                                                'success'
                                                                )">
                                                                    <i class="mdi mdi-eye me-2"></i>
                                                        </button>   
                                                    </a>
                                                    
                                                            <button type="button" class="btn btn-outline-secondary  btn-danger btn-sm" title="Eliminar comentario" onclick="Swal.fire({
                                                                    title: 'Desea Eliminar este comentario?',
                                                                    text: 'Para eliminar haga click en aceptar de lo contrario en cancelar',
                                                                    icon: 'warning',
                                                                    showCancelButton: true,
                                                                    confirmButtonColor: '#3085d6',
                                                                    cancelButtonColor: '#d33',
                                                                    confirmButtonText: 'Si, borrar esto!'
                                                                    }).then((result) => {
                                                                    if (result.isConfirmed) {
                                                                    Swal.fire(
                                                                    'Eliminar!',
                                                                    'El comentario ha sido eliminado',
                                                                    'success'
                                                                    )
                                                                    }
                                                                    })">
                                                                <i class="mdi mdi-delete-forever me-2"></i>
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © 2022. Todos los derechos reservados.</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/vendors/js/vendor.bundle.base.js"></script>
    <script src="/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="/js/off-canvas.js"></script>
    <script src="/js/hoverable-collapse.js"></script>

</body>

</html>
