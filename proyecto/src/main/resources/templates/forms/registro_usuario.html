<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title> Panel Crear usuarios </title>

    <link rel="stylesheet" href="/static/vendors/feather/feather.css">
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/static/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="/static/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="/static/assets/img/icono.ico" rel="icon" />

</head>

<body>
<div class="container-scroller">

    <div th:replace="fragments/navbarPanel :: navbar">
    </div>

    <div class="container-fluid page-body-wrapper">

        <div th:replace="fragments/sidebarPanel :: sidebar">
        </div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-4 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="brand-logo">
                                    <img src="http://placehold.it/" alt="logo">
                                </div>
                                <h4>Crear nuevo usuario?</h4>
                                <h6 class="font-weight-light"> Registrar nuevo usuario administrador</h6>
                                <form class="pt-3" th:action="@{/newuser}" method="post" th:object="${usuario}">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" placeholder="Nombre" id="exampleInputUsername" th:field="*{nombre}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" placeholder="Apellido" id="exampleInputUsername" th:field="*{apellido}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg" placeholder="Nombre de usuario" id="exampleInputUsername" th:field="*{username}">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-lg" placeholder="Correo" id="exampleInputEmail1" th:field="*{correo}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-lg" placeholder="Contraseña" id="exampleInputPassword1" th:field="*{clave}">
                                    </div>
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <label class="form-check-label text-muted">
                                                <input type="checkbox" class="form-check-input">
                                                <i class="input-helper"></i>
                                                "Aceptar terminos y condiciones"
                                            </label>
                                        </div>
                                   </div> 
                                   <div class="mt-3">
                                    <button type="submit" class="btn btn-success">Guardar</button>
                                   </div>
                                   <div class="text-center mt-4 font-weight-light">
                                    "Ya tienes una cuenta"
                                    <a class="text-primary" href="#">Iniciar sesion</a>
                                   </div>
                                </form>
                            </div>

                            <div th:if=${param.exito}>
                                <div class="alert alert-success"> Se ha registrado el usuario</div>
                                <script>
                                    Swal.fire(
                                    'Buen trabajo!',
                                    'La publicacion ha sido activada!',
                                    'success'
                                    )
                                </script>
                            </div>
                        </div>
                    </div>
                </div>



            </div>



            <footer class="footer">
                <div class="d-sm-flex justify-content-center justify-content-sm-between">
                    <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright © 2022. Todos los derechos reservados.</span>
                </div>
            </footer>
        </div>

    </div>
</div>

<script src="/static/vendors/js/vendor.bundle.base.js"></script>
<script src="/static/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/static/js/off-canvas.js"></script>
<script src="/static/js/hoverable-collapse.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
