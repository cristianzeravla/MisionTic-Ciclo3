<body>

    <div th:replace="fragments/navbarPanel :: navbar">
    </div>

    <div class="container-fluid page-body-wrapper">

      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="panel">
              <i class="mdi mdi-grid-large menu-icon"></i>

          <li class="nav-item nav-category">Centro de control</li>

            <a class="nav-link" data-bs-toggle="collapse" href="#form-elements" aria-expanded="false" aria-controls="form-elements">
              <i class="menu-icon mdi mdi-card-text-outline"></i>
              <span class="menu-title">Publicaciones</span>
              <i class="menu-arrow"></i>
            </a>
            <div class="collapse" id="form-elements">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"><a class="nav-link" href="publicar_entrada.html">Crear nueva entrada</a></li>

            <div class="collapse" id="form-elements">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"><a class="nav-link" href="posts">Modificar o eliminar datos</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#charts" aria-expanded="false" aria-controls="charts">

            <div class="collapse" id="charts">
              <ul class="nav flex-column sub-menu">

              </ul>
            </div>
          </li>
          <li class="nav-item nav-category">Informacion general</li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#tables" aria-expanded="false" aria-controls="tables">
              <i class="menu-icon mdi mdi-table"></i>
              <span class="menu-title">Tablas</span>

            <div class="collapse" id="tables">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="control_registros.html">Vista completa</a></li>
              </ul>
            </div>

        </ul>

      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">


            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Editar entrada</h4>
                  <p class="card-description">
                   Editar entrada
                  </p>
                  <form class="forms-sample" th:action="@{/posts/{id}(id=${post.id_publicacion})}" th:object="${post}" method="post" enctype="multipart/form-data">
            
                    <div class="form-group">
                      <label for="inputTitulo">Titulo</label>
                      <input th:field="*{titulo}" type="text" class="form-control" id="inputTitulo" placeholder="Titulo">
                    </div>
                    <div class="form-group">
                      <label for="inputResumen">Resumen</label>
                      <input th:field="*{resumen}" type="text" class="form-control" id="inputResumen" placeholder="Resumen">
                    </div>
                    <div class="form-group">
                      <label for="textDescripcion">Descripcion</label>
                      <textarea th:field="*{descripcion}" class="form-control" id="textDescripcion" rows="20" cols="50"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="selectCategoria">Categorias</label>
                        <select th:field="*{categoria}" class="form-control" id="selectCategoria">
                          <option value="Fisica">Fisica</option>
                          <option value="Quimica">Quimica</option>
                          <option value="Biologia">Biologia</option>
                        </select>

                      </div>
                    <div class="form-group">
                      <label>Subir imagen</label>
                      <input type="file" name ="foto"class="file-upload-default">
                      <div class="input-group col-xs-12">
                        <input type="text" name="foto" class="form-control file-upload-info" disabled placeholder="Adjuntar imagen">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-danger" type="button">Seleccionar</button>
                        </span>
                      </div>
                      
                    </div>
                    <button type="submit" class="btn btn-primary me-2">Publicar</button>
                    <button class="btn btn-warning">Cancelar</button>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->

            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright Â© 2022. Todos los derechos reservados.</span>
