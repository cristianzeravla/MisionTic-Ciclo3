<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title> Panel control publicaciones </title>

  <link rel="stylesheet" href="/vendors/feather/feather.css">
  <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="/assets/img/icono.ico" rel="icon" />

</head>

<body>
  <div class="container-scroller">

    <div th:replace="fragments/navbarPanel :: navbar">
    </div>

    <div class="container-fluid page-body-wrapper">

      <div th:replace="fragments/sidebarPanel :: sidebar">
        </div>

      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">

            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Tabla entradas</h4>
                  <p class="card-description">
                    Publicaciones creadas
                  </p>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th>
                          Imagen
                        </th>
                        <th>
                          Titulo
                        </th>
                        <th>
                          Resumen
                        </th>
                        <th>
                          Descripcion
                        </th>
                        <th>
                          Categoria
                        </th>
                        <th>
                          <label class="badge badge-success">
                            <i class="mdi mdi-eye me-2"></i> Estado activo
                          </label>
                        </th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="post : ${posts}">
                        <td class="py-1">
                          <img src="../../images/faces/face1.jpg" alt="image"/>
                        </td>
                        <td th:text="${post.titulo}">
                          Herman Beck
                        </td>
                        <td th:text="${post.resumen}">
                          resumen
                        </td>
                        <td th:text="${post.descripcion}">
                          descripcion
                        </td>
                        <td th:text="${post.idAdmin}">
                          id admin
                        </td>
                        <td>
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-secondary  btn-info btn-sm">
                              <abbr title="Editar publicacion">
                                <i class="mdi mdi-tooltip-edit me-2"></i>
                              </abbr>
                            </button>
                            <button type="button" class="btn btn-outline-secondary  btn-warning btn-sm">
                              <abbr title="Ocultar publicacion">
                                <i class="mdi mdi-eye-off me-2"></i>
                              </abbr>
                            </button>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-10 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Entradas inactivas</h4>
                  <p class="card-description">
                    Publicaciones pausadas
                  </p>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Titulo</th>
                          <th>Resumen</th>
                          <th>Categoria</th>
                          <th>
                            <label class="badge badge-warning">
                              <i class="mdi mdi-pause-octagon-outline me-2"></i> Estado Pendiente
                            </label>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Jacob</td>
                          <td>53275531</td>
                          <td>12 May 2017</td>
                          <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-outline-secondary  btn-success btn-sm">
                                <abbr title="Activar publicacion">
                                  <i class="mdi mdi-eye me-2"></i>
                                </abbr>
                              </button>
                              <button type="button" class="btn btn-outline-secondary  btn-danger btn-sm">
                                <abbr title="Eliminar publicacion">
                                  <i class="mdi mdi-delete-forever me-2"></i>
                                </abbr>
                              </button>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td>Messsy</td>
                          <td>53275532</td>
                          <td>15 May 2017</td>
                          <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-outline-secondary  btn-success btn-sm">
                                <i class="mdi mdi-eye me-2"></i>
                              </button>
                              <button type="button" class="btn btn-outline-secondary  btn-danger btn-sm">
                                <i class="mdi mdi-delete-forever me-2"></i>
                              </button>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright Â© 2022. Todos los derechos reservados</span>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <script src="/vendors/js/vendor.bundle.base.js"></script>
  <script src="/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="/js/off-canvas.js"></script>
  <script src="/js/hoverable-collapse.js"></script>

</body>

</html>
